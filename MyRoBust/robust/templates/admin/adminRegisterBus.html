{% extends 'admin/adminBase.html' %}
{% load static %}

{% block content %}

<!------------ BUS REGISTRATION BODY ------------>
<div class="container" style="position: relative; left: -30px">
  <div style="background-color: #e8e7e7; padding-top: 10px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px; border-radius: 5px; width: 1180px; border-bottom-color: #a83332; border-bottom-style: solid">
    <h6><b>Register Bus</b></h6>
  </div>
  <br>
  <form id="register_form" method="POST" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
      <div class="picture-container">
        <div class="picture">
          <img src="{% static '/media/bus-icon.png' %}" class="picture-src" id="profilePicturePreview" title="" required>
          <input type="file" id="profilePicture" name="img" required>
        
        </div>
          <h6 class="">Choose Picture</h6>
      </div>
    </div>
    <br>
    <input type="text" name="id" hidden>
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-2">
            <input type="text" class="form-control" id="busNumber" name="busNumber" placeholder="Bus Number" hidden="hidden">
          </div>
        </div>
        <div class="row" style="width: 1200">
          <div class="col-md-6 mb-3">
            <label for="busName">Bus Name</label>
            <input type="text" style ="text-transform: capitalize" class="form-control" id="busName" name="busName" minlength="1" maxlength="30" placeholder="Bus Name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="destination">Destination</label>
            <input type="text" style ="text-transform: capitalize" class="form-control" id="destination" name="destination" minlength="1" maxlength="30" placeholder="Destination" required>
          </div>
        </div>
        <div class="row" style="width: 1200">
          <div class="col-md-3 mb-3">
            <label for="plateNumber">Plate Number</label>
            <input type="text" style ="text-transform: capitalize" class="form-control" id="plateNumber" name="plateNumber" minlength="1" maxlength="30" placeholder="Plate Number" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="totalSeats">Seats</label>
            <input type="text" class="form-control" id="totalSeats" name="totalSeats"  placeholder="Seats" value = "51" readonly>
          </div>
          <div class="col-md-3 mb-3">
            <label for="busFare">Bus Fare</label>
            <input type="number" class="form-control" id="busFare" name="busFare" value="" required min="10" max="100" step="1.00" maxlength="5" placeholder="Bus Fare" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="departureTime">Time Departure</label>
            <input type="time" class="form-control" id="departureTime" name="departureTime" required>
          </div>
        </div>
        <br>
        <div class="row" style="padding-left: 60px">
          <div class="col-md-6 mb-1">
            <a type="cancel" class="btn btn1" style="color: white; border-radius: 3px; width: 200px; background-color: #a83332; height: 45px; margin-left: 310; padding:10px" id="id-Cancel" href="{% url 'robust:adminBusTransaction_view' %}">CANCEL</a>
          </div>
          <div class="col-md-6 mb-1">
            {% if user.is_authenticated %}
            <button type="submit" name="form_type" value="formTwo" class="btn btn-sm btn-link" style="color: white; border-radius: 3px; width: 200px; background-color: #a83332; height: 45px; margin-left: 0; padding:10px"> SUBMIT </button>
            {% endif %}
          </div>
    </div>
    </div>
    </form>
    <br>
</div>

{% block footerinclude %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>

{% endblock footerinclude %}
{% endblock content %}
